<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBa11DshLabel">Create or edit a Ba 11 Dsh</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ba11Dsh.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ba11Dsh.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dbTitolo">Db Titolo</label>
            <input type="text" class="form-control" name="dbTitolo" id="field_dbTitolo"
                [(ngModel)]="ba11Dsh.dbTitolo" maxlength="100"/>
            <div [hidden]="!(editForm.controls.dbTitolo?.dirty && editForm.controls.dbTitolo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dbTitolo?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deDesc">De Desc</label>
            <input type="text" class="form-control" name="deDesc" id="field_deDesc"
                [(ngModel)]="ba11Dsh.deDesc" maxlength="400"/>
            <div [hidden]="!(editForm.controls.deDesc?.dirty && editForm.controls.deDesc?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deDesc?.errors?.maxlength">
                   This field cannot be longer than 400 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_deContent">De Content</label>
            <input type="text" class="form-control" name="deContent" id="field_deContent"
                [(ngModel)]="ba11Dsh.deContent" maxlength="1024"/>
            <div [hidden]="!(editForm.controls.deContent?.dirty && editForm.controls.deContent?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deContent?.errors?.maxlength">
                   This field cannot be longer than 1024 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="ba11Dsh.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ba01UtenteOption.id === ba11Dsh.user?.id ? ba11Dsh.user : ba01UtenteOption" *ngFor="let ba01UtenteOption of ba01utentes; trackBy: trackBa01UtenteById">{{ba01UtenteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_menu">Menu</label>
            <select class="form-control" id="field_menu" name="menu" [(ngModel)]="ba11Dsh.menu" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ba10MenuOption.id === ba11Dsh.menu?.id ? ba11Dsh.menu : ba10MenuOption" *ngFor="let ba10MenuOption of ba10menus; trackBy: trackBa10MenuById">{{ba10MenuOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
