<div>
    <h2>
        <span>Ind 04 Classifs</span>
        <button class="btn btn-primary float-right jh-create-entity create-ind-04-classif" [routerLink]="['/', { outlets: { popup: ['ind-04-classif-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ind 04 Classif
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ind04Classifs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Dl Des</span></th>
            <th><span>Db Cod</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ind04Classif of ind04Classifs ;trackBy: trackId">
                <td><a [routerLink]="['../ind-04-classif', ind04Classif.id ]">{{ind04Classif.id}}</a></td>
                <td>{{ind04Classif.dlDes}}</td>
                <td>{{ind04Classif.dbCod}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ind-04-classif', ind04Classif.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ind-04-classif/'+ ind04Classif.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ind-04-classif/'+ ind04Classif.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
