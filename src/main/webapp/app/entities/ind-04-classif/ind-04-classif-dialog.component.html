<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInd04ClassifLabel">Create or edit a Ind 04 Classif</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ind04Classif.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ind04Classif.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dlDes">Dl Des</label>
            <input type="text" class="form-control" name="dlDes" id="field_dlDes"
                [(ngModel)]="ind04Classif.dlDes" required maxlength="400"/>
            <div [hidden]="!(editForm.controls.dlDes?.dirty && editForm.controls.dlDes?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dlDes?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dlDes?.errors?.maxlength">
                   This field cannot be longer than 400 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dbCod">Db Cod</label>
            <input type="text" class="form-control" name="dbCod" id="field_dbCod"
                [(ngModel)]="ind04Classif.dbCod" required maxlength="100"/>
            <div [hidden]="!(editForm.controls.dbCod?.dirty && editForm.controls.dbCod?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dbCod?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dbCod?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
