<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDatasourceLabel">Create or edit a Datasource</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!datasource.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="datasource.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dbTipo">Db Tipo</label>
            <input type="text" class="form-control" name="dbTipo" id="field_dbTipo"
                [(ngModel)]="datasource.dbTipo" maxlength="100"/>
            <div [hidden]="!(editForm.controls.dbTipo?.dirty && editForm.controls.dbTipo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dbTipo?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cdCod">Cd Cod</label>
            <input type="text" class="form-control" name="cdCod" id="field_cdCod"
                [(ngModel)]="datasource.cdCod" required maxlength="400"/>
            <div [hidden]="!(editForm.controls.cdCod?.dirty && editForm.controls.cdCod?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cdCod?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cdCod?.errors?.maxlength">
                   This field cannot be longer than 400 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tsCreaz">Ts Creaz</label>
            <div class="input-group">
                <input id="field_tsCreaz" type="text" class="form-control" name="tsCreaz" ngbDatepicker  #tsCreazDp="ngbDatepicker" [(ngModel)]="datasource.tsCreaz"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="tsCreazDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tsModif">Ts Modif</label>
            <div class="input-group">
                <input id="field_tsModif" type="text" class="form-control" name="tsModif" ngbDatepicker  #tsModifDp="ngbDatepicker" [(ngModel)]="datasource.tsModif"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="tsModifDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dlPathImg">Dl Path Img</label>
            <input type="text" class="form-control" name="dlPathImg" id="field_dlPathImg"
                [(ngModel)]="datasource.dlPathImg" maxlength="400"/>
            <div [hidden]="!(editForm.controls.dlPathImg?.dirty && editForm.controls.dlPathImg?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dlPathImg?.errors?.maxlength">
                   This field cannot be longer than 400 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="datasource.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ba01UtenteOption.id === datasource.user?.id ? datasource.user : ba01UtenteOption" *ngFor="let ba01UtenteOption of ba01utentes; trackBy: trackBa01UtenteById">{{ba01UtenteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userUpdate">User Update</label>
            <select class="form-control" id="field_userUpdate" name="userUpdate" [(ngModel)]="datasource.userUpdate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ba01UtenteOption.id === datasource.userUpdate?.id ? datasource.userUpdate : ba01UtenteOption" *ngFor="let ba01UtenteOption of ba01utentes; trackBy: trackBa01UtenteById">{{ba01UtenteOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
