<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBa01UtenteLabel">Create or edit a Ba 01 Utente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ba01Utente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ba01Utente.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nmNome">Nm Nome</label>
            <input type="text" class="form-control" name="nmNome" id="field_nmNome"
                [(ngModel)]="ba01Utente.nmNome" maxlength="100"/>
            <div [hidden]="!(editForm.controls.nmNome?.dirty && editForm.controls.nmNome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nmNome?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cdCod">Cd Cod</label>
            <input type="text" class="form-control" name="cdCod" id="field_cdCod"
                [(ngModel)]="ba01Utente.cdCod" maxlength="100"/>
            <div [hidden]="!(editForm.controls.cdCod?.dirty && editForm.controls.cdCod?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cdCod?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_userEntity">User Entity</label>
            <select class="form-control" id="field_userEntity" name="userEntity" [(ngModel)]="ba01Utente.userEntity" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ba00EntitaOption.id === ba01Utente.userEntity?.id ? ba01Utente.userEntity : ba00EntitaOption" *ngFor="let ba00EntitaOption of ba00entitas; trackBy: trackBa00EntitaById">{{ba00EntitaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
