<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTipiWidgetLabel">Create or edit a Tipi Widget</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tipiWidget.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tipiWidget.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dbTipo">Db Tipo</label>
            <input type="text" class="form-control" name="dbTipo" id="field_dbTipo"
                [(ngModel)]="tipiWidget.dbTipo" maxlength="100"/>
            <div [hidden]="!(editForm.controls.dbTipo?.dirty && editForm.controls.dbTipo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dbTipo?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dbTipoCont">Db Tipo Cont</label>
            <input type="text" class="form-control" name="dbTipoCont" id="field_dbTipoCont"
                [(ngModel)]="tipiWidget.dbTipoCont" maxlength="100"/>
            <div [hidden]="!(editForm.controls.dbTipoCont?.dirty && editForm.controls.dbTipoCont?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dbTipoCont?.errors?.maxlength">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_flDrill">Fl Drill</label>
            <input type="checkbox" class="form-control" name="flDrill" id="field_flDrill"
                [(ngModel)]="tipiWidget.flDrill" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_widgetImpl">Widget Impl</label>
            <select class="form-control" id="field_widgetImpl" name="widgetImpl" [(ngModel)]="tipiWidget.widgetImpl">
                <option [ngValue]="null"></option>
                <option [ngValue]="widgetImplOption.id === tipiWidget.widgetImpl?.id ? tipiWidget.widgetImpl : widgetImplOption" *ngFor="let widgetImplOption of widgetimpls; trackBy: trackWidgetImplById">{{widgetImplOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
