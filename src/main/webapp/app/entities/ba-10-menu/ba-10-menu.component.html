<div>
    <h2>
        <span>Ba 10 Menus</span>
        <button class="btn btn-primary float-right jh-create-entity create-ba-10-menu" [routerLink]="['/', { outlets: { popup: ['ba-10-menu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ba 10 Menu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ba10Menus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nm Nome</span></th>
            <th><span>Cd Cod</span></th>
            <th><span>Db Ordine</span></th>
            <th><span>Dl Path</span></th>
            <th><span>Dl Icon</span></th>
            <th><span>Bl Link</span></th>
            <th><span>Ba 10 Menu</span></th>
            <th><span>Menu Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ba10Menu of ba10Menus ;trackBy: trackId">
                <td><a [routerLink]="['../ba-10-menu', ba10Menu.id ]">{{ba10Menu.id}}</a></td>
                <td>{{ba10Menu.nmNome}}</td>
                <td>{{ba10Menu.cdCod}}</td>
                <td>{{ba10Menu.dbOrdine}}</td>
                <td>{{ba10Menu.dlPath}}</td>
                <td>{{ba10Menu.dlIcon}}</td>
                <td>{{ba10Menu.blLink}}</td>
                <td>
                    <div *ngIf="ba10Menu.ba10Menu">
                        <a [routerLink]="['../ba-10-menu', ba10Menu.ba10Menu?.id ]" >{{ba10Menu.ba10Menu?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ba10Menu.menuParent">
                        <a [routerLink]="['../ba-10-menu', ba10Menu.menuParent?.id ]" >{{ba10Menu.menuParent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ba-10-menu', ba10Menu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ba-10-menu/'+ ba10Menu.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ba-10-menu/'+ ba10Menu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
