<div>
    <h2>
        <span>Ba 00 Entitas</span>
        <button class="btn btn-primary float-right jh-create-entity create-ba-00-entita" [routerLink]="['/', { outlets: { popup: ['ba-00-entita-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ba 00 Entita
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ba00Entitas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nm Nome</span></th>
            <th><span>Cd Cod</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ba00Entita of ba00Entitas ;trackBy: trackId">
                <td><a [routerLink]="['../ba-00-entita', ba00Entita.id ]">{{ba00Entita.id}}</a></td>
                <td>{{ba00Entita.nmNome}}</td>
                <td>{{ba00Entita.cdCod}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ba-00-entita', ba00Entita.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ba-00-entita/'+ ba00Entita.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ba-00-entita/'+ ba00Entita.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
